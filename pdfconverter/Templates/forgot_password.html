<!DOCTYPE HTML>
<html lang="en">
<head>
    {%load static%}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title> PDF Converter- FORGOT Password</title>
    <style>
        header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
        }
        header h2{
            margin: 0;
            font-size: 1.6rem;
            text-align: center;
            color:rgb(243, 243, 249);
        }

        header a {
            color: white;
            text-decoration: none;
        }

        
        .forgot-password-section {
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            background-color: #fff;
        }

        .forgot-password-section h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #6a5acd;
            margin-bottom: 1.5rem;
        }

        .forgot-password-section form {
            max-width: 400px;
            width: 100%;
        }

        .forgot-password-section input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .forgot-password-section input:focus {
            border-color: #6a5acd;
            outline: none;
            box-shadow: 0 0 5px rgba(106, 90, 205, 0.5);
        }

        .forgot-password-section button {
            width: 100%;
            padding: 12px;
            background-color: #6a5acd;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .forgot-password-section button:hover {
            background-color: #eb0f0f;
        }

        .nav-links a {
            color: white;
            font-weight: 500;
            text-transform: uppercase;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
   
    <header>
        <h1 class="text-white"><a href="{%url 'home' %}"><b>PDF CONVERTER<b></a></h1>
        
            <nav class="d-flex justify-content-end">
                <a href="{% url 'home' %}" class="nav-link text-white">Home</a>
                <a href="{% url 'signin' %}" class="nav-link text-white">Sign In</a>
                <a href="{% url 'contact_us' %}" class="btn btn-outline-light">Contact Us</a>
            </nav>

    </header>

    
    <main>
        <section class="forgot-password-section">
            <h1>Forgot Password</h1>
            <form action="forgot_password/" method="POST">
                {% csrf_token %}
                
                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                <input id="email" name="email" type="email" placeholder="Enter your registered email" required>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

   
    <footer>
        <p>&copy; 2024 PDF Converter. All rights reserved. <a href="#">Privacy Policy</a></p>
    </footer>

    <script src="{% static 'bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js' %}"></script>
    
    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', function (event) {
            const emailInput = document.getElementById('email');
            const email = emailInput.value;

            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                emailInput.focus();
                event.preventDefault(); 
            }
        });
    </script>
</body>
</html>
